<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>河北省医疗保障大数据平台</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/medical.css">
    <script src="js/jquery.js"></script>
    <script src="echarts.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.js"></script>
    <script src="js/china.js"></script>
    <script src="js/echarts-gl.min.js"></script>
</head>
<body style="height: 1080px!important">
    <header>
        <div class="header-title">
            <!--河北省医疗保障大数据展示平台-->
        </div>
    </header>
    <section>
        <div class="row" style="width:1920px!important;">
            <div class="col-xs-3">
                <div class="row">
                    <div class="col-xs-12">
                        <!--<div id="main" style="width: 100%;height:400px;"></div>-->
                        <div class="other-place">
                            <div class="unit"> <p class="unit-text"><i></i> <span>单位：人</span></p></div>
                            <ul class="other-tab">
                                <li class="tab-active">预备人数</li>
                                <li>详细分类</li>
                            </ul>

                            <!--备案人数-->
                            <div class="record-box">
                                <p>备案人数</p>
                                <ul class="record">
                                    <li>6</li>
                                    <li>7</li>
                                    <li>2</li>
                                    <li>3</li>
                                    <li>1</li>
                                </ul>
                            </div>

                            <!--主状态-->
                            <div id="main" style="width:370px;height:450px;"></div>
                            <!--详细分类-->
                            <div class="detail-category">
                                <div class="category-title">
                                    <p class="category-item">地区</p>
                                    <p class="category-item">异地安置</p>
                                    <p class="category-item">转诊转院</p>
                                </div>
                                <ul class="category-data-show">
                                    <li class="data-item">
                                        <span>石家庄市</span>
                                        <span>767</span>
                                        <span>863</span>
                                    </li>
                                    <li class="data-item">
                                        <span>石家庄市</span>
                                        <span>767</span>
                                        <span>863</span>
                                    </li>      <li class="data-item">
                                    <span>石家庄市</span>
                                    <span>767</span>
                                    <span>863</span>
                                </li>      <li class="data-item">
                                    <span>石家庄市</span>
                                    <span>767</span>
                                    <span>863</span>
                                </li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <!--折线图-->
                        <div class="module-line  " >

                            <div class="icon-line-heder" id="line-chart" style="width: 450px;height: 300px">

                            </div>
                            <i class="active-left-bottom"></i>
                            <i class="active-bottom"></i>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-xs-6" >
                <div class="row">
                    <div class="col-xs-12">
                        <div class="map-module">
                            <div class="btn-box">
                                <i class="mapIcons icon-enter">转出</i>
                                <i class="mapIcons icon-outer">转入</i>
                            </div>
                            <!--河北地图-->
                            <div class="hebei-map" id="bar2">

                            </div>
                            <div id="bar3" style="width: 914px;height: 500px;display: none">

                            </div>
                            <div id="hebeiMap"style="width: 914px;height: 500px;">
                                
                            </div>
                            <div id="echartMap"></div>
                            <ul class="record-click">
                                <li><span>备案人数</span></li>
                                <li><span>跨省就医</span></li>
                                <li><span>省内就医</span></li>
                            </ul>
                            <div class="sel-date-box">
                                <div class="method-hospital">
                                    <p><i style="background-color: #FF6780"></i> <span> 转诊转院</span> </p>
                                    <p><i></i> <span> 异地安置</span> </p>
                                </div>
                                <ul class="sel-date">
                                    <li>天</li>
                                    <li>周</li>
                                    <li>月</li>
                                    <li>年</li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="two-bar-model-box">
                            <div id="barCity" style="width: 900px;height: 300px"></div>
                            <i class="active-bottom"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3" >
                <div class="total-desc">
                    <!--tab-stitch-->
                    <ul class="switch-box">
                        <li class="active-selected">转入医院排名</li>
                        <li>人员备案排名</li>
                    </ul>
                    <ol class="switch-date">
                        <li>天</li>
                        <li>周</li>
                        <li>月</li>
                        <li>年</li>
                    </ol>

                    <!--医院排名-->
                    <div class="hospital-box ">
                        <!--医院排名-->
                        <div class="hospital-title-box">
                            <p class="item-title">排序</p>
                            <p class="item-title">医院</p>
                            <p class="item-title">人数</p>
                        </div>
                        <!--人员排名-->
                        <div class="hospital-title-box" style="display: none">
                            <p class="item-title">排序</p>
                            <p class="item-title">姓名</p>
                            <p class="item-title">次数</p>
                        </div>

                        <div class="bd" >
                            <ul class="hospital-item-box" >
                                <!--<li class="hospital-item">-->
                                <!--<i>1</i>-->
                                <!--<p>河北医科大学第一医院</p>-->
                                <!--<em> 79</em>-->
                                <!--</li>-->

                            </ul>
                        </div>

                    </div>

                </div>
                <i class="active-right-bottom"></i>
                <i class="active-bottom"></i>
            </div>
        </div>
    </section>
    <script src="./js/medical.js"></script>
    <script src="./js/line-module.js"></script>
    <script src="./js/bar-module.js"></script>
    <script src="./js/new-bar.js"></script>
    <script>
        $('#bar2').click(function(){
            $('#hebeiMap').show()
        })
    </script>
</body>
</html>
