<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <title>3D中国</title>
    <script src="echarts.min.js"></script>
    <script src="./js/echarts-gl.js"></script>
    <script src="./js/jquery.js"></script>
    <!-- <script src="./js/hebei.js"></script> -->
    <script src='./js/china.js'></script>
    <style>
        #main {
            width: 1000px;
            height: 500px;
            margin: auto;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div id='main'></div>
    <script>
        function hebeiMap() {

            $.get('./js/hebei.geoJson', function (chinaJson) {
                console.log(chinaJson);
                console.log(echarts);

                echarts.registerMap('河北', chinaJson);
                var chart = echarts.init(document.getElementById('main'));
                chart.setOption({

                });

                var geoCoordMap = [{
                        "name": "石家庄",
                        "value": [114.48, 38.31]
                    },
                    {
                        "name": "保定",
                        "value": [115.48, 39.17]
                    },
                    {
                        "name": "张家口",
                        "value": [114.88, 41.12]
                    },
                    {
                        "name": "承德",
                        "value": [117.88, 41.32]
                    },
                    {
                        "name": "秦皇岛",
                        "value": [119.38, 40.22]
                    },
                    {
                        "name": "唐山",
                        "value": [118.28, 39.92]
                    },
                    {
                        "name": "廊坊",
                        "value": [116.58, 39.22]
                    },
                    {
                        "name": "沧州",
                        "value": [116.28, 38.32]
                    },
                    {
                        "name": "邯郸",
                        "value": [114.78, 36.37]
                    },
                    {
                        "name": "衡水",
                        "value": [115.68, 37.98]
                    },
                    {
                        "name": "邢台",
                        "value": [114.88, 37.32]
                    }
                ]
                var data = [{
                        name: "石家庄",
                        data: 200
                    },
                    {
                        name: "邯郸",
                        data: 100
                    },
                    {
                        name: "张家口",
                        data: 50
                    },
                    {
                        name: "沧州",
                        data: 20
                    },
                    {
                        name: "唐山",
                        data: 200
                    }, {
                        name: "雄安新区",
                        data: 500
                    }
                ]
                var convertData = function (data) {
                    var res = [];
                    var geoCoord;
                    for (var i = 0; i < data.length; i++) {
                        geoCoordMap.forEach(v => {
                            if (v.name == [data[i].name]) {
                                geoCoord = v.value
                            }
                        })
                        if (geoCoord) {
                            res.push({
                                name: data[i].name,
                                value: geoCoord.concat(data[i].data)
                            });
                        }
                    }
                    console.log(res)
                    return res;
                };
                console.log(convertData(data));



                option = {
                    title: {
                        text: '',
                        x: 'left',
                        top: "10",
                        textStyle: {
                            color: '#000',
                            fontSize: 14
                        }
                    },
                    tooltip: {
                        show: true,
                        formatter: (params) => {
                            let data = "测试1:" + params.name + "<br/>" + "值:" + params.value[2] +
                                "<br/>" + "地理坐标:[" +
                                params.value[0] + "," + params.value[1] + "]";
                            return data;
                        },
                    },
                    geo3D: {
                        map: '河北',
                        roam: true,
                        itemStyle: {
                            color: '#1d5e98',
                            opacity: 1,
                            borderWidth: 0.4,
                            borderColor: '#fff'
                        },
                        label: {
                            show: true,
                            textStyle: {
                                color: '#fff', //地图初始化区域字体颜色
                                fontSize: 14,
                                opacity: 1,
                                backgroundColor: 'rgba(0,23,11,0)'
                            },
                        },
                        emphasis: { //当鼠标放上去  地区区域是否显示名称
                            label: {
                                show: true,
                                textStyle: {
                                    color: '#fff',
                                    fontSize: 14,
                                    backgroundColor: 'rgba(0,23,11,0)'
                                }
                            }
                        },
                        shading: 'lambert',
                        light: { //光照阴影
                            main: {
                                color: '#fff', //光照颜色
                                intensity: 1.2, //光照强度
                                shadowQuality: 'high', //阴影亮度
                                shadow: false, //是否显示阴影
                                alpha: 55,
                                beta: 10

                            },
                            ambient: {
                                intensity: 0.3
                            }
                        }
                    },
                    series: [{
                            grid3DIndex: 1,
                            globeIndex: 1,
                            bevelSize: 1,
                            bevelSmoothness: 2,
                            name: 'bar3D',
                            type: "bar3D",
                            coordinateSystem: 'geo3D',
                            barSize: 1, //柱子粗细
                            shading: 'lambert',
                            opacity: 1,
                            bevelSize: 0.3,
                            animation: true,
                            label: {
                                show: true,
                                formatter: function (params) {
                                    console.log(params);
                                    return params.data.name + ":" + params.data.value[2]
                                }
                            },
                            data: convertData(data)

                        }

                    ]
                }
                echarts.init(document.getElementById('main')).setOption(option);
            });
        }

        hebeiMap()
    </script>
</body>

</html>
